<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hackstyle.css">
    <title>Welcome to my Hackathon!</title>
</head>
<body>
    <form>
        <h1>Register for my Hackathon!</h1>
        <label>Your Name:</label><br>
        <input type="text" placeholder="Enter your name..."/><br><br>

        <label>Email:</label><br>
        <input type="email" required /><br><br>

        <label>Password:</label><br>
        <input type="password" pattern="[a-zA-Z0-9]{8,16}"/><br>

        <small>Remember my password?</small>
        <input type="checkbox"><br><br>

        <label>Which day are you attending the hackathon?</label><br>
        <input type="radio" name="daysAttending" value="Friday"/>Friday <br>
        <input type="radio" name="daysAttending" value="Saturday"/>Saturday <br>
        <input type="radio" name="daysAttending" value="Sunday"/>Sunday <br><br>
        
        <label>Which date/time did you want to attend?</label>
        <input type="datetime-local"/><br><br>

        <label>Which Country's hackathon are you attending?</label>
        <select>    
            <option value="germany">Germany</option>
            <option value="canada">Canada</option>
            <option value="bermuda">Bermuda</option>
        </select>
        <br><br><br><br>

        <button type="submit">Submit Form</button>

    </form>
    
</body>
</html>
